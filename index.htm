<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>The one with the Memory Game</title>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src="./main.js" defer ></script>
    </head>
    <body>
        <div class="screen1">
            <div class="friends-logo">
                <img src="./img/Friends-logo.png" alt="Friends Logo" height="300px" width="700px">
            </div>
            <div class="intro">
                <p>Welcome to the Friend's Memory Game! Click on the door to start.</p>
            </div>
            <div class="img-door">
                <img src="./img/firends-door.png" alt="iconic Monica's Durple Door" height="800px">
                <button class="start-btn-s1"><span class="material-symbols-outlined">
                    play_arrow
                    </span></button>
            </div>
        </div>
        <div class="screen2">
        <h3>Score: <span id="result"></span></h3>
        <div class="timer">
            <span class="timer-part timer-min">00</span>
            <span class="timer-part">:</span>
            <span class="timer-part timer-seconds">00</span>
            <button class="timer-btn start">
                Start
            </button>
        </div>
        <div id="grid"></div>
        </div>

    </body>
    
</html>
