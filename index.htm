<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>The one with the Memory Game</title>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src="./main.js" defer ></script>
    </head>
    <body>
        <div class="screen1">
            <div class="friends-logo">
                <img src="./img/Friends-logo.png" alt="Friends Logo" height="300px" width="700px">
            </div>
            <div class="intro">
                <p>Welcome to the Friend's Memory Game! Try your best to find all the matches before the time is up. Click on the door to start.</p>
            </div>
            <div class="img-door">
                <img src="./img/firends-door.png" alt="iconic Monica's Durple Door" height="800px">
            </div>
        </div>
        <div class="screen2">
           
            <div class="flex-row1">
                <h3>Score: <span id="result"></span></h3>
                <button class="timer-btn start">
                Start
                </button>
                <div class="timer">
                    <span class="timer-part timer-min">00</span>
                    <span class="timer-part">:</span>
                    <span class="timer-part timer-seconds">00</span>    
                </div>
            </div>
            
            <div id="grid"></div>
            <audio class="friends-audio" loop controls>
                <source src="img/Friends.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
              </audio>
        </div>
        <div class="screen3">
            <div class="times-up">
                <img class="times-up-title" src="./img/times-up.png" alt="Times up Logo">
            </div>
            <div class="lose">
                <img class="you-lose" src="./img/youlost-memorygame.png" alt="you lost! Pivot scene sticker">
            </div>
        </div>
        <div class="screen4">
            <div class="times-up">
                <img class="times-up-title" src="./img/times-up.png" alt="Times up Logo">
            </div>
            <div class="win">
                <img class="you-win" src="./img/youwin-memorygame.png" alt="you win with the Geller Cup on the side!">
            </div>
            <canvas id="my-canvas"></canvas>
        </div>
        <script src="node_modules/confetti-js/dist/index.min.js"></script>
    </body>
    
</html>
